<!DOCTYPE html>
<html>

<head>
  <title>소프트웨어 기술 선호에 관한 설문</title>
  <style>@import url(survey4.css);</style>
</head>

<body>
  <h1 style = "text-align: center; color : brown" >
    설문지
  </h1>
  <p class = text>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
  <hr>
  <form>
    <p><span> 학년</span> <label><input type=radio name=grade value=1>1학년</label> <label><input type=radio name=grade value=2>2학년</label>
    <label><input type=radio name=grade value=3>3학년</label> <label><input type=radio name=grade
        value=4>4학년</label></p>
    <p><span> 성별</span> <label><input type=radio name=gender value=1>남</label> <label><input type=radio name=gender
        value=2>여</label></p>
    <p><span> 관심 분야 </span> <select name=like>
      <option value="1">모바일 소프트웨어</option>
      <option value=2>웹 프로그래밍</option>
      <option value=3>게임 개발자</option>
    </select></p>
    <p><span> 진로(다중선택)</span> <label><input type=checkbox name=dream value=1>개발</label> <label><input type=checkbox name=dream
        value=2>기획</label>
    <label><input type=checkbox name=dream value=3>영업</label> <label><input type=checkbox name=dream
        value=4>창업</label></p>
    <p><span> 남기고 싶은 말</span>
    <textarea cols=50 rows=10 placeholder="하고싶은 말"></textarea></p>
  </form>
  <p class = footer id = round>Copyright 2022 by JJong</p>
</body>

</html>
