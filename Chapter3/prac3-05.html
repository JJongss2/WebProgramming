<!DOCTYPE html>
<html>
  <head><title>도형 서식 폼 만들기</title></head>
  <h3>도형 서식 폼 만들기</h3>
  <hr>
  <fieldset style = width:200px>
    <legend align = center><small>도형 서식 입력</small></legend>
    <form>
      선종류 <select name = "type">
        <option hidden></option> <!--초기 아무것도 선택되지 않은 상태로 할 수 있음-->
        <option value = 1>선없음</option>
        <option value = 2>실선</option>
        <option value = 3>점선</option>
      </select><br><br>
      선두께 <input type = number> &nbsp; <br><br>
      선색 <input type = color><br><br>
      투명도(0~100) <input type = range min = 0 max = 100>
    </form>
  </fieldset>
</html>
