<!DOCTYPE html>
<html>
  <head>
    <title>z-index 프로퍼티</title>
    <style>
      div{position:absolute;}
      img{position:absolute;}
      #spadeA{z-index: -3; left : 10px; top:20px;}
      #spadeA:hover{z-index: 10; left : 10px; top:0px;}
      #spade2{z-index: 2; left : 40px; top:30px;}
      #spade2:hover{z-index: 10; left : 40px; top:0px;}
      #spade3{z-index: 3; left:80px; top:40px;}
      #spade3:hover{z-index: 10; left : 80px; top:0px;}
      #spade7{z-index: 7; left:120px; top:50px;}
      #spade7:hover{z-index: 10; left : 120px; top:0px;}
    </style>
  </head>
  <body>
    <h3>z-index 프로퍼티</h3>

    <div>

      alt="스페이드2">

      alt="스페이드3">
