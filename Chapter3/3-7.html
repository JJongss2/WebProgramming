<!DOCTYPE html>
<html>
    <head><title>데이터 목록을 가진 텍스트 입력</title></head>
    <body>
        <h3>가보고 싶은 곳</h3>
        <hr>
        나라 : <input type = "text" list = "countries"><br>
        <datalist id = "countries">
            <option value = "가나"></option>
            <option value = "스위스"></option>
            <option value = "브라질"></option>
        </datalist>
        <form>보고싶은것 : 
            <select name = "what">
                <option value = 1>산</option>
                <option value = 2>바다</option>
                <option value = 3>도시</option>
            </select>
        </form>
    </body>
</html>
