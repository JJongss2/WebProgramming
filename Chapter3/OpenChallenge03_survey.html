<!DOCTYPE html>
<html>
  <head>
    <title>소프트웨어 기술 선호에 관한 설문</title>
  </head>
  <body>
    <h3>
      설문지
    </h3>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    <hr>
    <form>
      학년 <label><input type = radio name = grade value = 1>1학년</label> <label><input type = radio name = grade value = 2>2학년</label>
      <label><input type = radio name = grade value = 3>3학년</label> <label><input type = radio name = grade value = 4>4학년</label><br><br>
      성별 <label><input type = radio name = gender value = 1>남</label> <label><input type = radio name = gender value = 2>여</label><br><br>
      관심분야 <select name =like>
        <option value="1">모바일 소프트웨어</option>
        <option value = 2>웹 프로그래밍</option>
        <option value = 3>게임 개발자</option>
      </select><br><br>
      진로 <label><input type = checkbox name = dream value =1>개발</label> <label><input type=checkbox name=dream value =2>기획</label>
      <label><input type=checkbox name=dream value=3>영업</label> <label><input type=checkbox name=dream value=4>창업</label><br><br>
      남기고 싶은 말<br>
      <textarea cols= 50 rows = 20 placeholder="하고싶은 말"></textarea>
    </form>
    <small>Copyright 2022 by JJong</small>
  </body>
</html>
