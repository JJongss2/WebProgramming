<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
<h3>가보고 싶은 곳</h3>
<hr>
나라 : <input type = "text" list = "countries"><br>
<datalist id = "countries">
  <option>가나</option>
  <option>스위스</option>
  <option>브라질</option>
</datalist>
보고싶은것 : <input type ="text" list = "what"><br>
<datalist id = "what">
  <option>산</option>
  <option>바다</option>
  <option>도시</option>
</datalist>
</body>
</html>
